spring.application.name=tsg-9.27-NurXiong-feedback-analytics-consumer

server.port=8081
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=feedback-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages= com.yorksolutions.tsg927nurxiongfeedbackanalyticconsumer.model
spring.kafka.consumer.properties.spring.json.value.default.type=com.yorksolutions.tsg927nurxiongfeedbackanalyticsconsumer.model.FeedbackEvent